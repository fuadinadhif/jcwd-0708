<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Block & Inline & Inline Block & None</title>
    <style>
      .border {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <p class="border">Hello</p>
    <span
      class="border"
      style="height: 50px; width: 100px; display: inline-block"
      >Hi</span
    >
    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQkJi06iRMF1QXwkW4YsAGvH7Xwfxucar-uqw&s"
      alt="Duck image"
      style="margin-top: 20px; margin-left: 20px"
    />
    <span class="border" style="height: 100px; width: 200px; display: none">
      Shalom
    </span>
  </body>
</html>

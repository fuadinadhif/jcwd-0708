<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Sizing</title>
    <style>
      * {
        box-sizing: border-box;
      }

      div {
        width: 100px;
        height: 200px;
        background-color: black;
        border: 10px solid red;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
